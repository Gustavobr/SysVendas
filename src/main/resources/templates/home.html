<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
	<div class="container  mt-3 mr-4 ml4 col-md-6">
		<div class="panel">
			<div class="panel panel-header">
				<div class="alert-primary" role="alert">
					<em class="fa fa-file" aria-hidden="true"><span>&nbsp;</span>Selecione
						a Api:</em>
				</div>
			</div>
			<br />
			<div class="panel panel-body" role="alert">
				<form id="form_login" class="form form-inline form-group"
					method="post" th:action="@{/select}">
					<div class="alert alert-info">
						<select class="form-select" aria-label="select_api" name="api">
							<option selected>Selecione:</option>
							<option value="Cliente">Cliente</option>
							<option value="Servico">Serviço</option>

						</select>

					</div>
					<br />

					<button type="submit" class="btn btn-success btn-sm" role="alert">Enviar</button>


				</form>


			</div>
		</div>

	</div>


	</div>
	<br />


	<div class="footer text-center">
		<address>
			<b>@ CopyRight</b> Sys - Vendas - Versão 1.1.0
		</address>
	</div>
</body>
</html>
