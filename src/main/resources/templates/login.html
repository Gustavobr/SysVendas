<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - Api - Sys Vendas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" id="container">
		<div class="form-control">
			<form name="form_login" th:action="@{/login}" method="post">
				<fieldset>
					<legend class="display-4">Login</legend>
					<div th:if="${param.error}" class="alert alert-error">
						Usuário ou senha inválidos.</div>
					<div th:if="${param.logout}" class="alert alert-success">
						Logout efetuado.</div>
					<label for="username">Username:</label> <input type="text"
						id="username" name="username" /> <label for="password">Password:</label>
					<input type="password" id="password" name="password" />
					<div class="form-actions">
						<button type="submit" class="btn">Login</button>
					</div>
				</fieldset>
			</form>



		</div>


	</div>

</body>
</html>
